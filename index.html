<html>
	<head>
		<title>click button, get shruggie</title>
		<style>
			body{
				text-align: center;
				font-size: 10vw;
				margin: 0;
				padding: 0;
			}
			button {

				line-height: 100vh;
				font-size: 10vw;
			}
		</style>
	</head>
	<body>
		<button id="shruggie">¯\_(ツ)_/¯</button>
		<script>
			function copyShruggie () {
				var shruggieText = document.getElementById('shruggie');
				var range = document.createRange();
				range.selectNode(shruggieText);
				window.getSelection().addRange(range);
				document.execCommand('copy');
				window.getSelection().removeAllRanges();
			}

			document.getElementById('shruggie').addEventListener('click', copyShruggie);
		</script>
	</body>
</html>
